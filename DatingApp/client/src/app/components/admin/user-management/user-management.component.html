<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th class="width-30">Username</th>
        <th class="width-40">Active roles</th>
        <th class="width-30"></th>
      </tr>
    </thead>

    <tbody>
      @for (user of users; track user.username) {
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.roles }}</td>
          <td><button class="btn btn-info">Edit roles</button></td>
        </tr>
      }
    </tbody>
  </table>
</div>
