<div class="text-center">
  @if (registerMode) {
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelled)="toggleRegisterMode()" />
      </div>
    </div>
  } @else {
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button
        class="btn btn-primary btn-lg me-2"
        (click)="toggleRegisterMode()">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
  }
</div>
